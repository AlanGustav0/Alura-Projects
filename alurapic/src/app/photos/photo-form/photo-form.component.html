<div class="container">
  <form class="row" [formGroup]="photoForm" (submit)="upload()">
    <div class="col-md-6 text-center">
      <input type="file" 
      formControlName="file" 
      accept="image/*" 
      (change)="file = $event.target.files[0]"/>
      <ap-vmessage
      text="Please, select a photo"
      *ngIf="photoForm.get('file').errors?.required"
      >
        
      </ap-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
          class="form-control  form-control-sm" formControlName="description" maxlength="301"
          placeholder="photo description"
        ></textarea>
        <ap-vmessage
      text="Max length is 300"
      *ngIf="photoForm.get('description').errors?.maxlength"
      >
        
      </ap-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted" >
          Allow comments
          <input type="checkbox" formControlName="allowComents"/>
        </label>
      </div>

      <button type="submit" [disabled]="photoForm.invalid" class="btn btn-primary btn-block">Upload</button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
